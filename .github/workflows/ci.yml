name: CI

on:
  workflow_dispatch:
    branches: [ master, githubAction ]
  push:
    branches: [ master, githubAction ]
  pull_request:
    branches: [ master, githubAction ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run lint